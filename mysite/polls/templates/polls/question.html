<body>
    <div class="container mt-5">
        <div class="card">

                <h5 class="card-title">If a plane crashes on the border of two countries, where do they bury the survivors?</h5>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center flex-row">
            <div class="card m-5">
                <div class="card-body">

                </div>
            </div>
            <div class="card m-5">
                <div class="card-body">
                    <a href="/polls/where" class="btn btn-link">In the country where the plane took off.</a>
                </div>
            </div>
        </div>
    </div>
